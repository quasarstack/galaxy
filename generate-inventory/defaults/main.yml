vms_inventory: []

kvm_deployment:
  template: ubuntu2204-vm-template # this var wont be used in this role
  default_network: default
  net_list:
    - br-mgmt
    - br-vxlan 
  virtual_machines:
    - name: ubuntu2204
      networks:
        - br-mgmt
        - br-vxlan
      interfaces:
        eth1:
          address: 192.168.50.5/24
        eth2:
          address: 192.168.60.5/24